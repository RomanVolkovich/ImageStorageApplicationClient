<div class="container text-center" [formGroup]="contextFormGroup">
    <h4 class="pt-2">{{contextFormGroup.get('id').value ? 'Редактирование' : 'Создание нового'}} альбома</h4>
    <div class="input-group input-group-lg pt-2">
        <div class="input-group-prepend">
            <span class="input-group-text" id="name">Имя альбома</span>
        </div>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="input-group input-group-lg pt-2">
        <div class="input-group-prepend">
            <span class="input-group-text" id="description">Описание содержимого</span>
        </div>
        <textarea type="text" class="form-control" style="min-height: 200px" formControlName="description"></textarea>
    </div>

    <div class="pt-2 text-right">
        <button type="button" class="btn btn-outline-primary btn-lg mr-5" (click)="contextFormGroup.get('id').value ? edit() : save()">
            {{contextFormGroup.get('id').value ? 'Редактировать' : 'Создать'}} альбом
        </button>
        <button type="button" class="btn btn-outline-danger btn-lg" (click)="cancel()">Отмена</button>
    </div>
</div>
